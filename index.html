<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cornfield Scheduler Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 10px;
      text-align: center;
    }
    header img {
      height: 50px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
    }
    .employees, .site, .holiday {
      background: white;
      border: 2px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      flex: 1 1 300px;
      min-height: 150px;
    }
    .employees {
      max-height: 500px;
      overflow-y: scroll;
    }
    h2 {
      margin-top: 0;
    }
    .employee {
      background: #007bff;
      color: white;
      margin: 5px 0;
      padding: 5px;
      border-radius: 4px;
      cursor: grab;
    }
    .drop-zone {
      min-height: 60px;
      padding: 5px;
      background: #f9f9f9;
      border: 1px dashed #ccc;
      margin-bottom: 10px;
    }
    .note {
      width: 100%;
      margin-top: 5px;
      font-size: 0.9em;
    }
    .share-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
    }
    .share-button:hover {
      background: #20b058;
    }
  </style>
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Placeholder_logo.png" alt="Cornfield Scaffolding">
  <h1>Staff Site Allocator - Prototype</h1>
</header>

<div class="container">
  <div class="employees">
    <h2>Employees</h2>
    <div id="employee-list"></div>
  </div>

  <div class="site">
    <h2>Work Sites</h2>
    <div id="sites"></div>
  </div>

  <div class="holiday">
    <h2>Holidays & Sick</h2>
    <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)" data-site="Holidays & Sick"></div>
    <textarea class="note" placeholder="Notes for Holidays & Sick..."></textarea>
  </div>
</div>

<button class="share-button">Share to WhatsApp (Disabled in Prototype)</button>

<script>
  const employees = [
    "Matty Oâ€™donoughoe", "Ashley Coleman", "James Smith", "Shane Clarke", "Luke Watts",
    "Tyler Didwell", "Robert Bone", "Tyler Pluck", "Tom Piper", "Luke Hughes",
    "Benny Ainge", "Reece Hendry", "Daniel Fisher", "Elliot Auld", "Ashley Dunthorne",
    "Louis Maynard", "Liam Bolt", "Ridley Bolt", "Steve White", "Spencer Lane",
    "John Goosetree", "Ashton Mason", "Bradley Whymark"
  ];
  const sites = [
    "Elmswell (Orbit)", "Dovecote (Orbit)", "Cygnet Rise (Abel)", "Ketts Meadow (Persimmon)",
    "Cantley Sugar Factory", "PK61 SYC", "DA11 FYS", "HN09 HKA", "SN65 EPF"
  ];
  const employeeList = document.getElementById("employee-list");
  employees.forEach(name => {
    const div = document.createElement("div");
    div.className = "employee";
    div.textContent = name;
    div.draggable = true;
    div.ondragstart = drag;
    employeeList.appendChild(div);
  });
  const sitesContainer = document.getElementById("sites");
  sites.forEach(site => {
    const wrapper = document.createElement("div");
    wrapper.innerHTML = `
      <h3>${site}</h3>
      <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)" data-site="${site}"></div>
      <textarea class="note" placeholder="Notes for ${site}..."></textarea>
    `;
    sitesContainer.appendChild(wrapper);
  });
  function allowDrop(ev) {
    ev.preventDefault();
  }
  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.outerHTML);
    ev.target.remove();
  }
  function drop(ev) {
    ev.preventDefault();
    const data = ev.dataTransfer.getData("text");
    ev.target.insertAdjacentHTML('beforeend', data);
    const newEl = ev.target.lastElementChild;
    newEl.ondragstart = drag;
  }
</script>

</body>
</html>
