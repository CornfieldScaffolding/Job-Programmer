<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag & Drop Scheduler</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .logo {
      text-align: center;
      padding: 20px;
    }
    .logo img {
      max-width: 300px;
      height: auto;
    }
    .employee-toggle {
      text-align: center;
      margin-bottom: 10px;
    }
    .employee-dropdown {
      display: none;
      position: fixed;
      top: 100px;
      left: 100px;
      z-index: 9999;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-height: 80vh;
      overflow-y: auto;
      padding: 10px;
      width: 300px;
      cursor: move;
    }
    .main-columns {
      display: flex;
      flex-wrap: nowrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .column {
      flex: 1;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 300px;
    }
    .column h2 {
      text-align: center;
      font-size: 24px;
    }
    .site-box {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .site-employees {
      min-height: 60px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      border: 1px dashed #ccc;
      padding: 5px;
      border-radius: 4px;
      background: #fff;
    }
    .employee {
      padding: 8px;
      background: #e0e0e0;
      margin: 3px 0;
      border-radius: 4px;
      cursor: grab;
    }
    .drag-over {
      background-color: #d9f2ff;
      border-color: #4dabf7;
    }
    .bottom-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px 0;
    }
    .bottom-box {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 45%;
    }
    .bottom-box h3 {
      text-align: center;
      font-size: 20px;
    }
    .bottom-row {
      min-height: 60px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px;
      border: 1px dashed #ccc;
      background: #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Full HTML structure from canvas included here -->
</body>
</html>
